<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blue Pineapple Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Montseratt and Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:600" rel="stylesheet">

<!-- Bootstrap styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Local styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css" />

</head>

<body>

    <header class="nav-wrapper">
        <nav>

            <div>
                <a href="#"><img src="img/pineapple-logo-01.svg" class="logo main-img" height="250" alt="Blue Pineapple post logo" style="max-width: 33%; object-fit: contain;"></a>
                <p class="navbar-brand" style="text-align: center; font-size: 30px;">Blue Pineapple Post</p>
            </div>
            

        <!-- form message input in nav bar-->

            <form>
                 <div class="form-group">
                    <label for="navbar-user" class="user">Hi Marc!</label>
                    <textarea type="text" class="form-input" id="navbar-user-message" placeholder="Example input" rows="3"></textarea>
                </div>
           
                    
        <!-- click buttons to change styles -->

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Midnight Theme</label>
            </div>
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Larger text</label>
            </div>
           
        </form>
        </nav>
    </header><!-- close side navigation  -->

    <main id="message-container" class="message-Container">

        <section class="message-Container-wrapper">
            <div class="message-header">
                <h4 style="color:#7acdcf">Name of channel</h4>
                <hr>

                <!-- clear all message button here  -->
                <button type="button" class="btn-small" id="clear-btn">clear all post</button>
            </div>   

            <div id="messages" class="message-post"> <!-- message will appear in this div  -->
            </div>

        </section><!-- close message-Container-wrapper  -->

    </main> <!-- close message-Container -->



 <!-- local JS -->
<script src="dist/app.js"></script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
